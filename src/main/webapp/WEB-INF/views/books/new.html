<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

    <br/>
    <label for="age">Enter author: </label>
    <input type="text" th:field="*{author}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Age Error</div>

    <br/>
    <label for="email">Enter year: </label>
    <input type="text" th:field="*{year}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Email Error</div>

    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
